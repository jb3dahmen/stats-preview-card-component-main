<body>

  <div class="card_container">

    

    <div class="card_info">

      <h1>Get <mark>insights</mark> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stat_nums">

        <div>10k+ companies</div>

        <div>314 templates</div>

        <div>12m+ queries</div>

      </div>

    </div>

    <div class="card_image">


      <img src="images/image-header-desktop_overlay.jpg" alt="An image showing several people in a open office work setting. One person is laughing and smiling another is working on their laptop.">

    </div>

  </div>
